<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join With Us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container-fluid">  
         
        <div class="card col-12">
            <div class="card-header text-center">
                <h1 class="text-danger">Registration Form</h1>
            </div>
            <div class="card-body ">
                <form>
                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="firstname" class="col-form-label">First Name:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="secondname" class="col-form-label">Second Name:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="secondname" placeholder="Enter Second Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="lastname" class="col-form-label">Last Name:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="fullname" class="col-form-label">Full Name:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="mobile" class="col-form-label">Mobile:</label>
                        </div>
                        <div class="col-8">
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="email" class="col-form-label">Email:</label>
                        </div>
                        <div class="col-8">
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="gender" class="col-form-label">Gender:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-select" id="gender" aria-label="Default select example">
                                <option selected>Choose Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="address" class="col-form-label">Address:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="address" placeholder="Enter Address">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-danger">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
