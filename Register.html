<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join With Us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">     
        <div class="card">
          <div class="card-header text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="card-body">
            
            <div class="row-cols-8">
                <form >
                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="firstname" class="col-4 col-form-label">First Name:</label>
                        </div>
                        
                        <div class="col-4">
                            <input type="text" class="form-control" id="firstname" placeholder="Enter FirstName">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="secondname" class="col-4 col-form-label">Second Name:</label>
                        </div>
                        
                        <div class="col-4">
                            <input type="text" class="form-control" id="secondname" placeholder="Enter SecondName">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="lastname" class="col-4 col-form-label">Last Name:</label>
                        </div>
                        
                        <div class="col-4">
                            <input type="text" class="form-control" id="last name" placeholder="Enter LastName">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="fullname" class="col-4 col-form-label">Full Name:</label>
                        </div>
                        
                        <div class="col-4">
                            <input type="text" class="form-control" id="fullname" placeholder="Enter FullName">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="mobile" class="col-4 col-form-label">Mobile:</label>
                        </div>
                        
                        <div class="col-4">
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="email" class="col-4 col-form-label">Email:</label>
                        </div>
                        
                        <div class="col-4">
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-4">
                            <label for="email" class="col-4 col-form-label">Gender:</label>
                        </div>

                        <div class="col-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Enter Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                              </select>
                        </div>
</div>
                        
                    
                        <div class="form-group row mb-3">
                            <div class="col-4">
                                <label for="address" class="col-4 col-form-label">Address:</label>
                            </div>
                            
                            <div class="col-4">
                                <input type="text" class="form-control" id="address" placeholder="Enter Address">
                            </div>
                        </div>
                </form>
            </div>
               
                    
                </form>
            </div>
            
           
          </div>
          <div class="card-footer">
            <button class="btn btn-danger">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
